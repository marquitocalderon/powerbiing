<div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96  ">
        <h1 class="text-3xl font-bold mb-6 text-center text-amber-800">PANADERIA Y PASTELERIA</h1>
        <h2 class="text-xl mb-6 text-center text-amber-600">SAN MATHIAS</h2>
        <form (submit)="enviardatos($event)">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-3 py-2 border border-amber-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 border border-amber-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500">
            </div>
            <button type="submit"
                class="w-full bg-amber-500 text-white py-2 px-4 rounded-md hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2">
                Log In
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="#" class="text-sm text-amber-600 hover:underline">Forgot password?</a>
        </div>
    </div>
</div>
